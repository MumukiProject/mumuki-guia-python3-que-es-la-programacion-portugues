- name: As etapas foram ordenadas corretamente
  keys:
    primer_paso: 
      equal: "Comece com um círculo. Este será o centro da flor."
    segundo_paso: 
      equal: "Ao redor do centro desenhe círculos em tamanhos iguais colados uns aos outros. Estas serão as pétalas."
    tercer_paso: 
      equal: "Desenhe o caule preso a uma das pétalas."